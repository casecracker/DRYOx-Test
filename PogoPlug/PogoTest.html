<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pogoplug</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link type="text/css" rel=stylesheet href="Pogo.css" />

</head>
<body>
<header>
    <div class="topHead">
        <div class = "logo">
            <img src="http://pogoplug.com/images_5_0/logo-white-small.png"/>
        </div>
        <div class = "set">
            <ul class = "navDropDown">
                <li class="drop">
                    <img src = "http://pogoplug.com/images_5_0/head-ico-settings.png" />
                    <div class="dropdownContain">
                        <div class="dropOut">
                            <div class="triangle"></div>
                            <ul class = "dropDown">
                                <li class="dropList"><strong>casecracker@me.com</strong></li>
                                <li class="dropList">Settings</li>
                                <li class="dropList">Account</li>
                                <li class="dropList">Download Software</li>
                                <li class="dropList">Help</li>
                                <li class="dropList">Sign Out</li>
                            </ul>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</header>
<div class = "contentWrap line">
    <aside class = "mediaBar size1of4 unit">
            <div class="colButton"></div><input class="search size3of4" type="text">
            <div class = "mediaList size3of4">
                <ul>
                    <li>File Explorer</li>
                    <li>Photo Gallery</li>
                    <li>Music Player</li>
                    <li>Video Gallery</li>
                </ul>
            </div>
    </aside>
    <section class = "files size3of4 lastUnit">
        <div class = "filesHead">
            <div class = "topBar">
            </div>
            <div class = "bottomBar">

            </div>
        </div>
    </section>
</div>
<footer>

</footer>
</body>
</html>
